<input type="text" placeholder="Type name" [(ngModel)]="searchTerm" />

<button (click)="changeProperty()">change by Property</button>
<button (click)="changeReference()">change by Reference</button>

<ul *ngFor="let user of users | filterPipe: searchTerm">
  {{
    user.name
  }}
</ul>

<span>{{ number1 | myCustomPurePipe }}</span>
<span>{{ number2 | myCustomPurePipe }}</span>
<span>{{ number1 | myCustomImpurePipe }}</span>
<span>{{ number2 | myCustomImpurePipe }}</span>
